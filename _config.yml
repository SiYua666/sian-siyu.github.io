# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 司宇的博客  # 网站标题
subtitle: "世上无难事，只要肯登攀！" # 网站副标题
description: "👨🏻‍💻 记录生活，记录工作，记录学习 👨🏻‍💻" # 网站描述
keywords: "前端开发, 前端工程师, 前端技术, 前端学习, 前端博客" # 网站关键词
author: CYS # 网站作者
language: zh-CN # 网站语言,默认为en
timezone: "Asia/Shanghai" # 网站时区

# URL
## 设置你的站点URL，例如，如果你使用GitHub Page，设置url为'https://username.github.io/project'
url: https://sian-siyu.github.io  # 网站URL
permalink: :year/:month/:day/:title/  # 文章的永久链接格式
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # 新文章的文件名
default_layout: post # 默认布局
titlecase: false # 是否将标题转换为标题大小写
external_link:
  enable: true # 是否打开外部链接
  field: site # 应用到整个站点
  exclude: ""
filename_case: 0
render_drafts: false
post_asset_folder: true # 是否开启文章资源文件夹
marked:
  prependRoot: true # 是否在根目录下添加资源文件夹
  postAsset: true # 是否在文章目录下添加资源文件夹
relative_link: false # 是否启用相对链接
future: true # 是否显示未来的文章
syntax_highlighter: highlight.js # 语法高亮器
highlight:
  line_number: true # 是否显示行号
  auto_detect: false
  tab_replace: ""
  wrap: true
  hljs: false
prismjs:
  preprocess: true
  line_number: true
  tab_replace: ""

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
# 首页设置
index_generator:
  path: "" # 首页路径
  per_page: 10 # 每页显示的文章数量
  order_by: -date # 文章排序方式

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: "mtime"

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
## 设置主题   例如：landscape
theme: next # 主题名称


# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: ""
